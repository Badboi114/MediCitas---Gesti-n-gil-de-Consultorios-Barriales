<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MediCitas | Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- SOLUCI√ìN VISUAL FINAL (Corregida) --- */

        /* 1. Ocultar texto original de TODOS los botones */
        .fc-button-primary {
            font-size: 0 !important; /* Hace desaparecer el texto duplicado */
            line-height: 0 !important;
            min-width: 70px !important; /* Mantiene el ancho del bot√≥n */
            position: relative;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            height: 38px !important;
        }

        /* 2. Crear texto NUEVO y LIMPIO */
        .fc-button-primary::after {
            font-size: 14px !important; /* Restaura tama√±o de letra */
            line-height: 1.5 !important;
            font-weight: 600;
            color: white;
            text-transform: capitalize;
            position: absolute;
        }

        /* 3. Asignar nombres correctos a cada bot√≥n */
        .fc-today-button::after { content: 'Hoy'; }
        .fc-dayGridMonth-button::after { content: 'Mes'; }
        
        /* ¬°AQU√ç ESTABA EL ERROR! Corregido a dayGridWeek */
        .fc-dayGridWeek-button::after { content: 'Semana'; } 
        
        .fc-timeGridDay-button::after { content: 'D√≠a'; }

        /* 4. Flechas de navegaci√≥n (No usan font-size 0 para no ocultar √≠cono) */
        .fc-prev-button, .fc-next-button {
            font-size: 14px !important; 
            line-height: 1.5 !important;
            min-width: 40px !important;
            background-color: #10b981 !important;
            border-color: #059669 !important;
        }

        /* --- ESTILOS GENERALES DEL CALENDARIO --- */
        
        /* Limpieza de horas duplicadas (7:007:00) */
        .fc-timegrid-slot-label-cushion {
            font-size: 0 !important; /* Ocultar original */
        }
        .fc-timegrid-slot-label-cushion::after {
            content: attr(aria-label); /* Poner hora limpia */
            font-size: 12px !important;
            color: #64748b;
        }

        /* Colores y bordes */
        .fc-button-active { background-color: #047857 !important; border-color: #047857 !important; }
        .fc-timegrid-slot { height: 3.5em !important; }
        .fc-event { cursor: pointer; border: none; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">

    <nav class="bg-white shadow-sm border-b border-slate-200 px-6 py-3 flex justify-between items-center z-20 relative">
        <div class="text-xl font-bold text-slate-700 flex items-center gap-2">
            <span class="bg-emerald-500 text-white rounded p-1 text-sm">MC</span> 
            Medi<span class="text-emerald-600">Citas</span>
        </div>
    </nav>

    <div class="flex flex-col md:flex-row h-[calc(100vh-60px)]">
        
        <div class="w-full md:w-72 bg-white border-r border-slate-200 p-5 flex flex-col gap-6 z-10 shadow-lg">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Especialista</label>
                <select id="doctorSelect" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-emerald-500 outline-none transition-all font-medium text-slate-700">
                    <option value="" disabled selected>Seleccione Doctor...</option>
                    {% for doctor in doctores %}
                    <option value="{{ doctor.id }}" data-duracion="{{ doctor.duracion_cita }}">
                        {{ doctor.nombre }} ({{ doctor.especialidad }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div id="panelRapido" class="bg-emerald-50 rounded-xl p-4 border border-emerald-100 hidden">
                <div class="flex items-center gap-2 mb-3 text-emerald-800 border-b border-emerald-200 pb-2">
                    <span class="text-sm font-bold">‚è± Agenda Express</span>
                </div>
                <div class="space-y-2">
                    <label class="text-xs text-emerald-600">Hora Exacta (HH:MM):</label>
                    <div class="flex gap-2">
                        <input type="time" id="inputHoraRapida" step="60" class="flex-1 p-2 rounded-lg border border-emerald-200 text-sm font-mono focus:border-emerald-500 outline-none bg-white">
                        <button onclick="usarReservaRapida()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 rounded-lg font-bold shadow-md transition-transform active:scale-95">IR</button>
                    </div>
                </div>
            </div>
            
            <div class="mt-auto bg-slate-50 p-3 rounded-lg border border-slate-100">
                <p class="text-[10px] text-slate-400 font-bold mb-2 uppercase">Ayuda:</p>
                <ul class="text-[11px] text-slate-500 space-y-1 list-disc pl-4">
                    <li>Vista <b>D√≠a</b> para detalles.</li>
                    <li>Clic en celdas para agendar.</li>
                </ul>
            </div>
        </div>

        <div class="flex-grow bg-white p-2 md:p-4 overflow-hidden relative">
            <div id="calendar" class="h-full w-full"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 border border-slate-100 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-xl font-bold text-slate-800">Nueva Cita</h2>
                    <p class="text-xs text-emerald-600 font-medium mt-1 capitalize" id="modalFechaTitulo">Fecha</p>
                </div>
                <button onclick="cerrarModal()" class="text-slate-400 hover:text-red-500 text-2xl">&times;</button>
            </div>

            <form id="formCita" class="space-y-4">
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <div class="flex gap-3 items-center">
                        <div class="w-1/2">
                            <label class="text-[10px] text-slate-400 mb-1 block uppercase font-bold">Inicio</label>
                            <input type="time" id="horaInicioInput" step="60" class="w-full p-2 border border-emerald-300 rounded bg-white text-emerald-700 font-mono font-bold focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                        <span class="text-slate-300">‚ûú</span>
                        <div class="w-1/2">
                            <label class="text-[10px] text-slate-400 mb-1 block uppercase font-bold">Fin</label>
                            <input type="time" id="horaFinInput" step="60" class="w-full p-2 border border-emerald-300 rounded bg-white text-emerald-700 font-mono font-bold focus:ring-2 focus:ring-emerald-500 outline-none">
                        </div>
                    </div>
                </div>

                <input type="hidden" id="citaId">

                <div class="space-y-3">
                    <input type="text" id="ci" class="w-full bg-slate-50 border-b-2 border-slate-200 p-2 focus:border-emerald-500 focus:bg-white outline-none" required placeholder="C√©dula de Identidad">
                    <input type="text" id="nombre" class="w-full bg-slate-50 border-b-2 border-slate-200 p-2 focus:border-emerald-500 focus:bg-white outline-none" required placeholder="Nombre Completo">
                    <textarea id="motivo" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 focus:border-emerald-500 outline-none resize-none h-20" placeholder="Motivo de la consulta..."></textarea>
                </div>

                <div class="flex gap-3 pt-4 border-t border-slate-100 mt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-2 text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg text-sm font-semibold transition-colors">
                        Cerrar
                    </button>

                    <button type="submit" id="btnGuardar" class="flex-1 py-2 text-white bg-emerald-500 hover:bg-emerald-600 rounded-lg text-sm font-bold shadow-lg shadow-emerald-500/30 transition-all">
                        Confirmar
                    </button>

                    <button type="button" id="btnEditar" onclick="activarEdicion()" class="hidden flex-1 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg text-sm font-bold shadow-md">
                        ‚úèÔ∏è Editar
                    </button>
                    
                    <button type="button" id="btnEliminar" onclick="borrarCitaNuevo()" class="hidden flex-1 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg text-sm font-bold shadow-md">
                        üóëÔ∏è Borrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let calendar;
        const modal = document.getElementById('modal');
        const doctorSelect = document.getElementById('doctorSelect');
        const panelRapido = document.getElementById('panelRapido');
        const modalFechaTitulo = document.getElementById('modalFechaTitulo');
        
        const horaInicioInput = document.getElementById('horaInicioInput');
        const horaFinInput = document.getElementById('horaFinInput');
        const inputHoraRapida = document.getElementById('inputHoraRapida');

        let duracionDoctor = 30;
        let fechaActualDia = new Date();

        // ========================================
        // FUNCIONES GLOBALES (definidas primero)
        // ========================================
        
        // Funci√≥n para borrar cita (NUEVA VERSION CON LOGS)
        window.borrarCitaNuevo = async function() {
            const idInput = document.getElementById('citaId').value;
            
            console.log('üîç [BORRADO] ID del input:', idInput);
            
            if (!idInput) {
                Swal.fire('Error', 'No se encontr√≥ el ID de la cita', 'error');
                return;
            }

            const result = await Swal.fire({
                title: '¬øEst√°s seguro?',
                text: "Esto borrar√° la cita permanentemente.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'S√≠, borrar',
                cancelButtonText: 'Cancelar'
            });
            
            if (result.isConfirmed) {
                const idNumerico = parseInt(idInput);
                console.log('üîç [BORRADO] ID convertido a n√∫mero:', idNumerico);
                
                const formData = new FormData();
                formData.append('cita_id', idNumerico);
                
                console.log('üîç [BORRADO] FormData preparado');

                try {
                    console.log('üì§ [BORRADO] Enviando POST a /borrar...');
                    const response = await fetch('/borrar', { 
                        method: 'POST', 
                        body: formData 
                    });
                    
                    console.log('üì• [BORRADO] Respuesta HTTP:', response.status);
                    
                    if (response.ok) {
                        cerrarModal();
                        doctorSelect.dispatchEvent(new Event('change'));
                        Swal.fire('Eliminado', 'La cita ha sido borrada.', 'success');
                    } else {
                        const data = await response.json();
                        console.log('‚ùå [BORRADO] Error del servidor:', data);
                        Swal.fire('Error', data.msg || 'Error al borrar', 'error');
                    }
                } catch(e) { 
                    console.error('‚ùå [BORRADO] Excepci√≥n:', e);
                    Swal.fire('Error', 'Fallo de conexi√≥n con el servidor', 'error'); 
                }
            }
        }

        // Funci√≥n para activar edici√≥n
        window.activarEdicion = function() {
            const inputs = document.querySelectorAll('#formCita input:not([type=hidden]), #formCita textarea');
            inputs.forEach(i => i.disabled = false);
            
            document.getElementById('btnEditar').classList.add('hidden');
            document.getElementById('btnEliminar').classList.add('hidden');
            document.getElementById('btnGuardar').classList.remove('hidden');
            document.getElementById('btnGuardar').innerText = "Guardar Cambios";
        }

        // Funci√≥n para cerrar modal
        window.cerrarModal = function() {
            modal.classList.add('hidden');
            resetearFormulario('nuevo');
        }

        // ==== VERIFICACI√ìN DE VERSI√ìN ====
        console.log('üöÄ MediCitas cargado - Versi√≥n: 2025-12-03-BORRADO-FIX-v2');
        console.log('‚úì Funci√≥n borrarCitaNuevo disponible:', typeof window.borrarCitaNuevo);

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            
            // Definimos el locale fuera para evitar cach√© de configuraciones
            const localeEs = {
                code: 'es-custom', // Nombre √∫nico para forzar limpieza
                week: { dow: 1, doy: 4 },
                buttonText: {
                    prev: '<',
                    next: '>',
                    today: 'Hoy',
                    month: 'Mes',
                    week: 'Semana',
                    day: 'D√≠a',
                    list: 'Lista'
                },
                weekText: 'Sm',
                allDayText: 'Todo el d√≠a',
                moreLinkText: 'm√°s',
                noEventsText: 'No hay eventos'
            };

            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: localeEs,
                initialView: 'dayGridMonth', 
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,timeGridDay'
                },

                slotMinTime: '07:00:00',
                slotMaxTime: '20:00:00',
                allDaySlot: false,
                slotDuration: '00:15:00',
                
                // 1. FORZAR RENDERIZADO DE HORAS (Elimina "7:007:00")
                slotLabelContent: function(arg) {
                    return { html: `<span class="text-xs font-mono text-slate-500">${arg.text}</span>` };
                },
                slotLabelFormat: {
                    hour: '2-digit', minute: '2-digit', omitZeroMinute: false, meridiem: false, hour12: false
                },

                // 2. FORZAR RENDERIZADO DE D√çAS (Elimina "mi√©mi√©rcoles")
                dayHeaderContent: function(arg) {
                    // Formateamos la fecha nosotros mismos usando JS nativo
                    let texto = arg.date.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'numeric' });
                    // Quitamos puntos si existen (mi√©. -> mi√©)
                    texto = texto.replace('.', ''); 
                    return { html: `<span class="capitalize text-slate-700 font-semibold">${texto}</span>` };
                },

                // --- SOLUCI√ìN T√çTULO DUPLICADO ---
                // Esta funci√≥n se ejecuta cada vez que el calendario cambia de fecha/vista.
                // Buscamos el t√≠tulo y reemplazamos su texto manualmente.
                datesSet: function(info) {
                    const titleEl = document.querySelector('.fc-toolbar-title');
                    if (titleEl) {
                        const fecha = calendar.getDate();
                        // Generamos: "Diciembre de 2025"
                        let mes = fecha.toLocaleString('es-ES', { month: 'long' });
                        mes = mes.charAt(0).toUpperCase() + mes.slice(1); // Capitalizar
                        const anio = fecha.getFullYear();
                        
                        // LIMPIEZA NUCLEAR: .innerText borra todo lo que hab√≠a antes (incluidos duplicados)
                        titleEl.innerText = `${mes} de ${anio}`;
                    }
                },

                selectable: true,
                navLinks: false,
                
                dateClick: function(info) {
                    if (info.view.type !== 'timeGridDay') {
                        calendar.changeView('timeGridDay', info.dateStr);
                        fechaActualDia = info.date;
                    } else {
                        if(!validarDoctor()) return;
                        abrirModal(info.date);
                    }
                },

                select: function(info) {
                    if(info.view.type === 'timeGridDay') {
                         if(!validarDoctor()) return;
                         abrirModal(info.start);
                    }
                },

                // EVENT CLICK: Al hacer clic en una cita existente (Rojo)
                eventClick: function(info) {
                    const evento = info.event;
                    const props = evento.extendedProps;

                    console.log('üìã [EVENTCLICK] Evento completo:', evento);
                    console.log('üìã [EVENTCLICK] extendedProps:', JSON.stringify(props, null, 2));
                    console.log('üìã [EVENTCLICK] evento.id:', evento.id);
                    console.log('üìã [EVENTCLICK] props.cita_id:', props.cita_id);

                    resetearFormulario('ver'); // <--- Preparamos modo lectura

                    // Cargar ID de la cita - PRIORIDAD: evento.id si cita_id no existe
                    const citaId = props.cita_id || evento.id;
                    console.log('üìã [EVENTCLICK] ID final a usar:', citaId);
                    document.getElementById('citaId').value = citaId;
                    
                    // Cargar datos del paciente
                    document.getElementById('ci').value = props.ci || '';
                    document.getElementById('nombre').value = props.nombre || '';
                    document.getElementById('motivo').value = props.motivo || '';

                    // Cargar horas
                    const start = evento.start;
                    const end = evento.end || start;
                    
                    document.getElementById('horaInicioInput').value = start.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit', hour12:false});
                    document.getElementById('horaFinInput').value = end.toLocaleTimeString('es-ES', {hour:'2-digit', minute:'2-digit', hour12:false});

                    // Actualizar fecha
                    fechaActualDia = start;
                    const opciones = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                    document.getElementById('modalFechaTitulo').textContent = start.toLocaleDateString('es-ES', opciones);

                    modal.classList.remove('hidden');
                }
            });
            calendar.render();
        });

        function validarDoctor() {
            if(!doctorSelect.value) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Falta Especialista',
                    text: 'Por favor seleccione un doctor primero.',
                    confirmButtonColor: '#10b981'
                });
                return false;
            }
            return true;
        }

        function abrirModal(fechaDate) {
            resetearFormulario('nuevo'); // <--- Preparamos modo nuevo
            
            fechaActualDia = fechaDate;
            
            const horas = String(fechaDate.getHours()).padStart(2, '0');
            const minutos = String(fechaDate.getMinutes()).padStart(2, '0');
            
            horaInicioInput.value = `${horas}:${minutos}`;
            actualizarHoraFin();
            
            const opcionesFecha = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            modalFechaTitulo.textContent = fechaDate.toLocaleDateString('es-ES', opcionesFecha);

            modal.classList.remove('hidden');
        }

        window.usarReservaRapida = function() {
            if(!validarDoctor()) return;
            
            const horaStr = inputHoraRapida.value;
            if(!horaStr) {
                Swal.fire('Atenci√≥n', 'Ingrese una hora v√°lida', 'warning');
                return;
            }

            const fechaBase = calendar.getDate(); 
            const [h, m] = horaStr.split(':');
            fechaBase.setHours(h);
            fechaBase.setMinutes(m);

            abrirModal(fechaBase);
        }

        doctorSelect.addEventListener('change', async (e) => {
            const docId = e.target.value;
            duracionDoctor = parseInt(e.target.options[e.target.selectedIndex].getAttribute('data-duracion'));
            
            panelRapido.classList.remove('hidden');

            calendar.getEventSources().forEach(src => src.remove());
            try {
                const response = await fetch(`/api/citas/${docId}`);
                const eventos = await response.json();
                
                console.log('üì¶ [CARGA] Eventos recibidos del backend:', eventos.length);
                console.log('üì¶ [CARGA] Primer evento:', JSON.stringify(eventos[0], null, 2));
                
                // PASAR DIRECTAMENTE LOS EVENTOS SIN MAPEAR
                // El backend ya env√≠a el formato correcto con id, title, start, end, color, extendedProps
                calendar.addEventSource(eventos);
            } catch (err) { 
                console.error("‚ùå Error cargando citas", err); 
            }
        });

        horaInicioInput.addEventListener('change', actualizarHoraFin);
        
        function actualizarHoraFin() {
            if(!horaInicioInput.value) return;
            const [h, m] = horaInicioInput.value.split(':').map(Number);
            const fin = new Date();
            fin.setHours(h);
            fin.setMinutes(m + duracionDoctor);
            horaFinInput.value = `${String(fin.getHours()).padStart(2,'0')}:${String(fin.getMinutes()).padStart(2,'0')}`;
        }

        document.getElementById('formCita').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fechaStr = fechaActualDia.toISOString().split('T')[0];
            
            // Construimos ambas fechas completas
            const fechaInicioISO = `${fechaStr}T${horaInicioInput.value}:00`;
            const fechaFinISO = `${fechaStr}T${horaFinInput.value}:00`;

            // Validar que la hora fin sea mayor a la inicio
            if (horaFinInput.value <= horaInicioInput.value) {
                Swal.fire('Error', 'La hora de fin debe ser mayor a la de inicio', 'warning');
                return;
            }

            const formData = new FormData();
            const citaId = document.getElementById('citaId').value;
            if (citaId) {
                formData.append('cita_id', citaId); // <--- AGREGAR ID para edici√≥n
            }
            formData.append('doctor_id', doctorSelect.value);
            formData.append('fecha_inicio_str', fechaInicioISO);
            formData.append('fecha_fin_str', fechaFinISO);
            formData.append('paciente_ci', document.getElementById('ci').value);
            formData.append('paciente_nombre', document.getElementById('nombre').value);
            formData.append('paciente_telefono', ''); // Por ahora vac√≠o, se puede agregar campo despu√©s
            formData.append('motivo', document.getElementById('motivo').value);

            try {
                const res = await fetch('/agendar', { method: 'POST', body: formData });
                const data = await res.json();
                if(res.ok) {
                    cerrarModal();
                    Swal.fire({
                        icon: 'success',
                        title: 'Agendado',
                        text: `Cita: ${horaInicioInput.value} - ${horaFinInput.value}`,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    doctorSelect.dispatchEvent(new Event('change'));
                } else {
                    Swal.fire('Error', data.msg, 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Fallo de conexi√≥n', 'error');
            }
        });

        // --- GESTI√ìN DE ESTADOS DEL MODAL ---
        function resetearFormulario(modo) {
            const form = document.getElementById('formCita');
            const inputs = form.querySelectorAll('input:not([type=hidden]), textarea');
            const btnGuardar = document.getElementById('btnGuardar');
            const btnEditar = document.getElementById('btnEditar');
            const btnEliminar = document.getElementById('btnEliminar');

            if (modo === 'nuevo') {
                document.getElementById('citaId').value = '';
                form.reset();
                document.querySelector('#modal h2').innerText = "Nueva Cita";
                
                // Habilitar todo
                inputs.forEach(i => i.disabled = false);
                
                // Mostrar Guardar, Ocultar acciones
                btnGuardar.classList.remove('hidden');
                btnGuardar.innerText = "Confirmar";
                btnEditar.classList.add('hidden');
                btnEliminar.classList.add('hidden');
                
            } else if (modo === 'ver') {
                document.querySelector('#modal h2').innerText = "Detalle de Cita";
                
                // Deshabilitar todo (Modo Lectura)
                inputs.forEach(i => i.disabled = true);
                
                // Ocultar Guardar, Mostrar Editar/Borrar
                btnGuardar.classList.add('hidden');
                btnEditar.classList.remove('hidden');
                btnEliminar.classList.remove('hidden');
            }
        }

        // Funci√≥n para activar edici√≥n
        window.activarEdicion = function() {
            const inputs = document.querySelectorAll('#formCita input:not([type=hidden]), #formCita textarea');
            inputs.forEach(i => i.disabled = false);
            
            document.getElementById('btnEditar').classList.add('hidden');
            document.getElementById('btnEliminar').classList.add('hidden');
            document.getElementById('btnGuardar').classList.remove('hidden');
            document.getElementById('btnGuardar').innerText = "Guardar Cambios";
        }

        // (Las funciones globales ya est√°n definidas al inicio del script)

    </script>
